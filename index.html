<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Domain Name Info</title>
    <meta name="description" content="Tool for getting information on domains across many TLDs">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.svg" sizes="any">
    <script defer src="app.js"></script>
  </head>

  <body>
    <textarea class="domain-input" placeholder="Enter domain names" rows="3"></textarea>
    <fieldset class="registrar-fieldset">
      <legend>Show registrar links</legend>
    </fieldset>
    <ul class="domain-list"></ul>
  </body>
</html>
